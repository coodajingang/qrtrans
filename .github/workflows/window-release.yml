    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build EXE files
      run: |
        pyinstaller --onefile sender.py # --add-binary "libzbar-0.dll;."
        pyinstaller --onefile receiver.py # --add-binary "libzbar-0.dll;."
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/sender.exe
          dist/receiver.exe
        body: |
          ### 系统要求
          - Windows 7 或更高版本
          - 如果运行时提示缺少 DLL，请安装 [Visual C++ Redistributable 2015-2022](https://aka.ms/vs/17/release/vc_redist.x64.exe)
          
