name: Build and Release Python EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-2019  # 使用 Windows 2019 runner 以确保与 Windows 7 兼容性
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Download zbar
      run: |
        mkdir temp
        cd temp
        curl -L -o zbar.zip https://github.com/mchehab/zbar/releases/download/0.23.90/zbar-0.23.90-win64.zip
        7z x zbar.zip
        copy bin\libzbar64-0.dll ..\libzbar-0.dll
        cd ..
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build EXE files
      run: |
        pyinstaller --onefile sender.py --add-binary "libzbar-0.dll;."
        pyinstaller --onefile receiver.py --add-binary "libzbar-0.dll;."
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/sender.exe
          dist/receiver.exe
        body: |
          ### 系统要求
          - Windows 7 或更高版本
          - 如果运行时提示缺少 DLL，请安装 [Visual C++ Redistributable 2015-2022](https://aka.ms/vs/17/release/vc_redist.x64.exe)
          
          ### 注意事项
          1. 直接运行 exe 文件即可
          2. 如果提示缺少 DLL，按照上述链接安装 Visual C++ Redistributable
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
